<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>HTML-3</title>
    <style>
      .col {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <tr>
        <th colspan="2" class="col">
          <h2>Customer Details</h2>
        </th>
      </tr>
      <tr>
        <td class="col" align="right">Name:</td>
        <td class="col">
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td class="col" align="right">Contact/Phone No.:</td>
        <td class="col">
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td class="col" align="right">Preferred days of Purchasing:</td>
        <td class="col">
          <input type="date" />
        </td>
      </tr>
      <tr>
        <td class="col" align="right">Favourite Item:</td>
        <td class="col">
          <select name="language" id="language">
            <option value="Tea">Tea</option>
            <option value="Coffee">Coffee</option>
            <option value="Milk">Milk</option>
            <option value="Juice">Juice</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="col" align="right">Suggestions:</td>
        <td class="col">
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td align="right" class="col">
          <input type="button" value="SUBMIT" />
        </td>
        <td class="col">
          <input type="button" value="RESET" />
        </td>
      </tr>
    </table>
  </body>
</html>
